      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Categories</h1>
        </div>

        <!-- Content Row -->

        <div class="row">

          <div class="col-xl-12 col-lg-7">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Adding a category</h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <form th:method="POST" th:action="@{/category}">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="name">Category name</label>
                      <input name="name" type="name" class="form-control" id="name" placeholder="Category name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type">Type</label>
                        <select id="type" class="form-control" name="type">
                          <option value="expenses" selected>Expenses</option>
                          <option value="income">Income</option>
                        </select>
                    </div>
                  </div>
                  <!-- Add other fields as needed -->
                  <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Content Row -->
        <div class="row">

          <div class="col-xl-12 col-lg-7">
            <!-- Table -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Categories list</h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Type</th>
                      <th>Created</th>
                      <th>Settings</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category, index : ${categories}">
                      <td th:text="${index.index + 1}"></td>
                      <td th:text="${category.name}"></td>
                      <td th:text="${category.type}"></td>
                      <td th:text="${category.formatCreatedAt(category.createdAt)}"></td>
                      <td>
                        <form th:action="@{/category/{id}(id=${category.id})}" th:method="DELETE">
                          <button th:attr="data-category-id=${category.id}" class="btn btn-danger btn-circle btn-sm"><i class="fas fa-trash"></i></button>
                        </form>
                      </td>
                    </tr>
                    </tbody>
                  </table>


                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->
