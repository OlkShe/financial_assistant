<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Transactions</h1>
  </div>

  <!-- Content Row -->
  <div class="row">
    <div class="col-xl-12 col-lg-7">
      <!-- Card -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Edit Transaction</h6>
        </div>
        <div class="card-body">
          <form th:action="@{/transaction/{id}/edit(id=${transaction.id})}" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" th:value="${transaction.name}" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" step="any" th:value="${transaction.amount}" required>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category" name="category" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="isAccounting">Is Accounting</label>
              <input type="checkbox" class="form-control" id="isAccounting" name="isAccounting" th:checked="${transaction.isAccounting}">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required th:text="${transaction.description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/transaction/{id}(id=${transaction.id})}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
